<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="row">
             
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                    <div class="card-header"><i class="fa fa-user-circle-o" aria-hidden="true"></i>User login</div>
                    <div class="card-body">

                    <div class="form-group">
                        <label for="username"><i class="fa fa-user"></i>Username</label>
                        <input id="username" type="text" formControlName="username" name="username" class="form-control">


                        <span class="help-block" *ngIf="loginForm.get('username').errors &&
            (loginForm.get('username').touched || loginForm.get('username').dirty)">

                            <span *ngIf="loginForm.get('username').errors.required" class="alert alert-danger">
                                Please Provide Your username
                            </span>

                            <span *ngIf="loginForm.get('username').errors.minlength" class="alert alert-danger">
                                Min 3 Characters required
                            </span>

                            <span *ngIf="loginForm.get('username').errors.maxlength" class="alert alert-danger">
                                Max 15 Characters required
                            </span>

                        </span>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" [(ngModel)]="password" formControlName="password"
                            class="form-control">

                        <span class="help-block" *ngIf="loginForm.get('password').errors &&
              (loginForm.get('password').touched || loginForm.get('password').dirty)">

                            <span *ngIf="loginForm.get('password').errors.required" class="alert alert-danger">
                                Please Provide Your password
                            </span>

                            <span *ngIf="loginForm.get('password').errors.minlength" class="alert alert-danger">
                                Min 3 Characters required
                            </span>

                            <span *ngIf="loginForm.get('password').errors.maxlength" class="alert alert-danger">
                                Max 15 Characters required
                            </span>

                        </span>
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-success loginbtn">Log in</button>
                    </div>
                </div>
                </div>
             </div> 
        </div>
    </div>
</form>
